<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It takes a village!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scroll-container">
        <a><img src="stork.png" class="stork-img"></a>
        <a><img src="welcome-message.png" class="welcome-msg fast-fade-in"></a>
        <a><img id="guide-arrow" src="guide-arrow.png" class="first-guide-arrow fade-in-and-bounce"></a>
        <a><img id="guide-arrow" src="guide-arrow.png" class="second-guide-arrow fade-in-and-bounce"></a>
        <a id="postOffice" href="https://forms.gle/QmRUQMBKzFJAN7zFA" target="_blank"><img src="postOffice-sign.png" class="postOffice-sign animate2"></a>
        <a id="playground" href="https://forms.gle/rJCxsTQQn7hooUuN6" target="_blank"><img src="playground.png" class="playground-sign animate2"></a>
        <a><img src="coachmark.png" class="school-sign-coachmark fade-in-when-visible"></a>
        <a id="school" href="https://forms.gle/2BWVA1casH7eHW2fA" target="_blank"><img src="school-sign.png" class="school-sign animate1"></a>
        <a id="theater" href="https://forms.gle/RGi38awDmjShyQRW6" target="_blank"><img src="theater-sign.png" class="theater-sign animate1"></a>
        <a><img src="farewell.png" class="farewell-img"></a>
        <a><img src="goodbye-message.png" class="goodbye-msg fast-fade-in"></a>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('slow-fade-in');
                observer.unobserve(entry.target); // Stop observing after it becomes visible
            }
        });
    });

    const elements = document.querySelectorAll('.fade-in-when-visible');
    elements.forEach(element => {
        observer.observe(element);
    });
});
</script>
</html>
